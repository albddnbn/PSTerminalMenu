<!DOCTYPE html>
<html>

<head>
    <title>Insert title here</title>
    <style>
        /* Style for the header */
        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
            color: #00A160;
            /* color: #ACD4F1;
            color: #5091CD; */
        }

        /* Style for the logo */
        .logo {
            /* width: 50px;
            height: 50px; */
            margin-right: 10px;
        }

        /* Style for the title */
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        /* Style for the subtitle */
        .subtitle {
            font-size: 16px;
            margin: 0;
        }

        /* Style for the table */
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            margin-top: 2em;
            border-radius: 5px;

        }


        /* Style for the table header */
        th {
            background-color: #00467f;
            color: #fff;
            padding: 10px;
            text-align: left;
            font-size: 18px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        thead {
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        /* Style for the table rows */
        tr:nth-child(even) {
            background-color: #ACD4F1;
        }

        tr:nth-child(odd) {
            background-color: #5091CD;
        }

        /* Style for the table cells */
        td {
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <img class="logo" src="it-logo.png" alt="Logo">
        <div>
            <h1 class="title">Insert title here</h1>
            <p class="subtitle">Subtitle / Date</p>
        </div>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Row 1, Column 1</td>
                    <td>Row 1, Column 2</td>
                    <td>Row 1, Column 3</td>
                </tr>
                <tr>
                    <td>Row 2, Column 1</td>
                    <td>Row 2, Column 2</td>
                    <td>Row 2, Column 3</td>
                </tr>
                <tr>
                    <td>Row 3, Column 1</td>
                    <td>Row 3, Column 2</td>
                    <td>Row 3, Column 3</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <!-- Your footer content goes here -->
    </footer>
</body>

</html>
